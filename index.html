<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
  <script src="scripts/cards.js" defer></script>
  <script src="scripts/index.js" defer></script>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo/__logo.svg" alt="Логотип">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="images/profile/__avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить элемент"></button>
    </section>

    <section class="cards-grid">
      <ul class="elements">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup_edit_profile">
    <div class="popup__container">
      <form class="popup__form" name="profileForm" novalidate>
        <h4 class="popup__title">Редактировать профиль</h4>
        <div class="popup__inputs">
          <label class="popup__label">
            <input type="text" name="user-name" id="user-input" class="popup__input popup__input_text_name" minlength="2" maxlength="40" placeholder="Имя" required>
            <span class="popup__input-error user-input-error"></span>
          </label>
          <label class="popup__label">
            <input type="text" name="about" id="about-input" class="popup__input popup__input_text_status" minlength="2" maxlength="200" placeholder="О себе" required>
            <span class="popup__input-error about-input-error"></span>
          </label>
        </div>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="reset"></button>
    </div>
  </section>

  <section class="popup popup_edit_image">
    <div class="popup__content-image">
      <button class="popup__close" type="reset"></button>
      <figure class="popup__image-figure">
        <img src="#" alt="фотография" class="popup__image">
        <figcaption class="popup__image-text"></figcaption>
      </figure>
    </div>
  </section>

  <section class="popup popup_edit_card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="popup__form" name="popupForm" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__inputs">
          <label class="popup__label">
            <input type="text" name="place-name" id="place-input" class="popup__input popup__input_text_place" minlength="2" maxlength="30" placeholder="Название" required>
            <span class="popup__input-error place-input-error"></span>
          </label>
          <label class="popup__label">
            <input type="url" name="link" id="link-input" class="popup__input popup__input_text_src" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error link-input-error"></span>
          </label>
        </div>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </section>

</body>
<template id="element">
  <li class="element">
    <img src="#" alt="" class="element__photo">
    <button class="element__delete" type="button"></button>
    <div class="element__description">
      <h3 class="element__title"></h3>
      <button class="element__like" type="button"></button>
    </div>
  </li>
</template>
</html>
