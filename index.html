<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
  <script src="scripts/index.js" defer></script>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo/__logo.svg" alt="Логотип">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="images/profile/__avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить элемент"></button>
    </section>

    <section class="cards-grid">
      <ul class="elementscard">
        <template id="element">
          <li class="element">
            <img class="element__photo">
            <button class="element__delete" type="button"></button>
            <div class="element__description">
              <h3 class="element__title"></h3>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup_edit-profile">
    <div class="popup__container">
      <h4 class="popup__title">Редактировать профиль</h4>
      <form class="popup__form" name="profileForm">
        <input class="popup__input popup__input_text_name" type="text" name="profileInputName">
        <input class="popup__input popup__input_text_status" type="text" name="profileInputStatus">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="reset"></button>
    </div>
  </section>

  <section class="popup popup_open-image">
    <div class="popup__content-image">
      <button class="popup__close" type="reset"></button>
      <figure class="popup__image-figure">
        <img src="#" alt="фотография" class="popup__image">
        <figcaption class="popup__image-text"></figcaption>
      </figure>
    </div>
  </section>

  <section class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popupForm">
        <input type="text" name="popupInputPlace" class="popup__input popup__input_text_place" placeholder="Название">
        <input type="text" name="popupInputSrc" class="popup__input popup__input_text_src" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </section>

</body>
</html>
